<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="game.js"></script>
<Header>
    <h1>Psychic Game</h1>
</Header>
    <h3>I bet you can't guess what letter I'm thinking. I'll even give you 9 tries.</h3>

    <div>
        Wins:
        <span id="wins">  </span>
    </div>
        
    <div>
        Losses:
        <span  id="losses"></span>
    </div>
        
    <div id="">
        Number of Guesses: 9
    </div>

    <div>
        Number of Guesses Remaining: 
        <span  id="guesses-remaining"></span>
    </div>
        
    <div>
        You guessed the letter:
        <span id="user-guess"></span>
    </div>

    <p id="wrong">

    </p>
</body>
</html>
